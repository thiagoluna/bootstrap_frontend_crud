<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Simples CRUD com Bootstrap 3</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Frontend Simples CRUD com Bootstrap 3</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Início</a></li>
            <li><a href="#">Opções</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Ajuda</a></li>
            </ul>
            </div>
        </div>
    </nav>
    
    <!-- Container Principal -->
    <div id="main" class="container-fluid"style="margin-top: 50px">
        <h3 class="page-header">Editar Item</h3>

        <!-- Área do Form-->
        <form action="index.html">
            <!-- area de campos do form -->
            <!-- 3 campos por linha -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="campo1">Campo Um</label>
                    <input type="text" class="form-control" id="campo1" placeholder="Digite o valor">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="campo2">Campo Dois</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="campo3">Campo Três</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                </div>
            </div>
            <!-- 4 campos por linha -->
            <div class="row">
                    <div class="form-group col-md-3">
                        <label for="campo1">Campo Quatro</label>
                        <input type="text" class="form-control" id="campo1" placeholder="Digite o valor">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="campo2">Campo Cinco</label>
                        <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="campo3">Campo Seis</label>
                        <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="campo3">Campo Sete</label>
                        <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                    </div>
                </div>
                <!-- 2 campos por linha -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="campo1">Campo Oito</label>
                        <input type="text" class="form-control" id="campo1" placeholder="Digite o valor">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="campo2">Campo Nove</label>
                        <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                    </div>
                </div>
            <hr />
            <div id="actions" class="row">
                <!-- Div col-md-12 ocupa toda largura no grid -->
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <!-- scripts js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
